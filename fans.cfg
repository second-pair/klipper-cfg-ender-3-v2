#[temperature_sensor raspberry_pi]  #  Raspberry Pi Zero 2
#sensor_type:  temperature_mcu
#gcode_id:  0
#min_temp:  0.0
#max_temp:  80.0


#  Heatbreak Fan
[heater_fan heatbreak_cooling_fan]  #  Heater
pin:  gpio18
heater:  extruder
heater_temp:  45.0
#off_below:
shutdown_speed:  1.0  #  Keep things cool if we trip out.

#!  Part Cooling Fan
