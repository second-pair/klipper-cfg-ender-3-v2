#max_power:  lower than 1.0
#off_below:
#shutdown_speed:  0.0

#  Electronics Fan
#  Could also be a [temperature_fan].
[controller_fan electronics_fan]  #  Steppers & Bed
pin:  gpio20
idle_timeout:  30
idle_speed:  0.6
heater:  heater_bed
stepper:  stepper_x, stepper_y, stepper_z, extruder
#off_below:
shutdown_speed:  1.0  #  Keep things cool if we trip out.


